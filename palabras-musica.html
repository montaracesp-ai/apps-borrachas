<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Karaoke Kan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
      <h1 id="palabra">guitarra</h1>
  </div>

  <button onclick="cambiarPalabra()">Cambiar palabra</button>

  <script>
      /* ======= LISTA DE PALABRAS ======= */
      let palabras = ["guitarra", "melodía", "ritmo", "batería", "voz", "acorde", "compás", "nota"];
      let indice = 0;

      function cambiarPalabra() {
          const card = document.querySelector(".card");

          // Inicia vibración
          card.classList.add("vibrando");

          // Espera 2 segundos y luego cambia la palabra
          setTimeout(() => {
              card.classList.remove("vibrando");

              indice = (indice + 1) % palabras.length;
              document.getElementById("palabra").textContent = palabras[indice];
          }, 2000);
      }
  </script>

</body>
</html>
