<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Palabras Música</title>
  <style>
    body { font-family: Arial; text-align:center; padding:50px; }
    #palabra { font-size:2rem; margin:20px 0; }
    button { padding:10px 18px; font-size:1rem; cursor:pointer; }
  </style>
</head>
<body>

  <h1>Palabra aleatoria</h1>

  <div id="palabra">Cargando…</div>

  <button onclick="nuevaPalabra()">Cambiar palabra</button>

  <script>
    async function nuevaPalabra() {
      const res = await fetch('/api/random');
      const data = await res.json();
      document.getElementById('palabra').textContent = data.palabra;
    }

    // cargar inicial
    nuevaPalabra();
  </script>

</body>
</html>
