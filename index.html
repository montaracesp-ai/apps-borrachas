<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Palabras Música</title>
  <style>
    body { font-family: system-ui, Arial; display:flex; align-items:center; justify-content:center;
      min-height:100vh; margin:0; background:#f7f7f7; }
    .card { background:#fff; padding:28px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08);
      width:min(520px, 94%); text-align:center; }
    h1 { margin:0 0 12px; font-size:1.25rem; }
    #palabra { font-size:2.1rem; font-weight:700; margin:22px 0; min-height:56px; display:flex;
      align-items:center; justify-content:center; }
    button { padding:10px 16px; font-size:1rem; border-radius:8px; border:0; cursor:pointer; }
    #btnCambiar:disabled { opacity:0.5; cursor:default; }
    .small { font-size:0.9rem; color:#666; margin-top:8px; }
    .error { color:#b00020; }
    .meta { margin-top:14px; display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:0.9rem; color:#444; }
  </style>
</head>
<body>

  <div class="card" role="main">
    <h1>Palabra aleatoria — <span class="small">palabras-musica.csv</span></h1>

    <div id="palabra">Cargando…</div>

    <div class="meta">
      <button id="btnCambiar" disabled>Tirar otra</button>
      <button id="recargar" title="Volver a leer el archivo">Recargar archivo</button>
    </div>

    <div id="info" class="small mono" aria-live="polite"></div>
    <div id="error" class="small error" aria-live="assertive"></div>
  </div>

<script>
(async function () {
  const PATH = '/palabras-musica.csv';
  const palabraEl = document.getElementById('palabra');
  const btn = document.getElementById('btnCambiar');
  const recargarBtn = document.getElementById('recargar');
  const infoEl = document.getElementById('info');
  const errorEl = document.getElementById('error');

  let palabras = [];

  async function cargarArchivo() {
    errorEl.textContent = '';
    infoEl.textContent = 'Leyendo archivo...';
    palabraEl.textContent = 'Cargando…';
    btn.disabled = true;

    try {
      const res = await fetch(PATH, { cache: 'no-cache' });
      if (!res.ok) throw new Error(`HTTP ${res.status} - ${res.statusText}`);

      const texto = await res.text();

      palabras = texto.split(/\r?\n/).map(s => s.trim()).filter(s => s !== '');

      if (!palabras.length) {
        palabraEl.textContent = 'El archivo está vacío';
        infoEl.textContent = 'Asegúrate de que "palabras-musica.csv" contiene al menos una palabra por línea.';
        return;
      }

      infoEl.textContent = `Cargadas ${palabras.length} palabra${palabras.length > 1 ? 's' : ''}.`;
      mostrarAleatoria();
      btn.disabled = false;
    } catch (err) {
      errorEl.textContent = `Error cargando "${PATH}": ${err.message}`;
      palabraEl.textContent = '—';
      infoEl.textContent = '';
      console.error(err);
    }
  }

  function mostrarAleatoria() {
    if (!palabras.length) return;
    const actual = palabraEl.textContent || '';
    let idx = Math.floor(Math.random() * palabras.length);
    if (palabras.length > 1 && palabras[idx] === actual) {
      let idx2 = Math.floor(Math.random() * palabras.length);
      if (idx2 !== idx) idx = idx2;
    }
    palabraEl.textContent = palabras[idx];
  }

  btn.addEventListener('click', mostrarAleatoria);
  recargarBtn.addEventListener('click', cargarArchivo);

  await cargarArchivo();

  window.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && !btn.disabled) {
      e.preventDefault();
      mostrarAleatoria();
    }
  });
})();
</script>

</body>
</html>
